<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="static/css/normalize.css">
    <link rel="stylesheet" href="static/css/milligram.min.css">
    <link rel="stylesheet" href="static/css/bookmark.css">

    <title>My Bookmarks</title>
</head>
<body>
<div class="container box">

    <div class="nav">
        <form>
            <fieldset>
                <div class="row">
                    <div class="column column-50">
                        <label for="name">Name</label>
                        <input placeholder="e.g. Dribbble" id="name" type="text">
                    </div>
                    <div class="column column-50">
                        <label for="tags">Tags</label>
                        <input placeholder="e.g. design, ui" id="tags" type="text">
                    </div>
                </div>
                <label for="url">URL</label>
                <input placeholder="e.g. https://dribbble.com/" id="url" type="text">
                <div class="float-right">
                    <input id="clear" class="button-outline" value="clear" type="button">
                    <input id="submit" class="button-primary" value="Add" type="submit">
                </div>
            </fieldset>
        </form>
    </div>

    <table id="bookmark-table">
        <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>url</th>
            <th>tags</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="static/js/bookamrk.js"></script>
</body>
</html>
