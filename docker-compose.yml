version: '3'
services:
  php:
    build: .
    container_name: webcom-php
    ports:
      - 80:80
    volumes:
      - .:/var/www/html
    hostname: webcom
    depends_on:
      - db

  db:
    image: mysql:8
    container_name: webcom-db
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    volumes:
      - ${DATA_SAVE_PATH}/mysql:/var/lib/mysql
      - ${MYSQL_ENTRYPOINT_INITDB}:/docker-entrypoint-initdb.d
    ports:
      - "${MYSQL_PORT}:3306"

volumes:
  mysql:
    driver: "local"
